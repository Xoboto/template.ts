name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Generate changelog
      run: |
        # Get the previous tag
        previous_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        # Write changelog to file
        echo "## Changes in this Release" > release_body.md
        echo "" >> release_body.md
        
        if [ -n "$previous_tag" ]; then
          # Generate changelog from previous tag to current
          git log $previous_tag..HEAD --pretty=format:"- %s (%an)" >> release_body.md
        else
          # No previous tag, this is the initial release
          echo "- Initial release" >> release_body.md
        fi
        
        echo "" >> release_body.md
        echo "## Assets" >> release_body.md
        echo "- \`template.js\` - Main library file" >> release_body.md
        echo "- \`template.d.ts\` - TypeScript definitions" >> release_body.md
        echo "- \`template.js.map\` - Source maps" >> release_body.md
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body_path: release_body.md
        files: |
          dist/template.js
          dist/template.d.ts
          dist/template.js.map
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}