name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Generate changelog
      id: changelog
      run: |
        delimiter=$(openssl rand -hex 8)
        echo "CHANGELOG<<$delimiter" >> $GITHUB_OUTPUT
        
        # Get the previous tag
        previous_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -n "$previous_tag" ]; then
          # Generate changelog from previous tag to current
          git log $previous_tag..HEAD --pretty=format:"- %s (%an)" >> $GITHUB_OUTPUT
        else
          # No previous tag, this is the initial release
          echo "- Initial release" >> $GITHUB_OUTPUT
        fi
        
        echo "$delimiter" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## Changes in this Release
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## Assets
          - `template.js` - Main library file
          - `template.d.ts` - TypeScript definitions
          - `template.js.map` - Source maps
        files: |
          dist/template.js
          dist/template.d.ts
          dist/template.js.map
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}